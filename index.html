<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>M - Bank</title>
</head>

<body>
    <main>
    
<!-- Login Area  -->
        <div class="container">
            <div class="login" id="loginArea">
                <h1 class="text-center text-primary">Welcome To M - Bank</h1>
                <div class="form">
                    <h4>Login</h4>
                    <input type="email" placeholder="enter email" class="form-control"> <br>
                    <input type="password" placeholder="enter password" class="form-control"> <br>
                    <button class="btn btn-outline-primary" id="login">Enter Bank</button>
                </div>
            </div>
        </div>

<!-- Account Area  -->
        <div class="container">
            <div id="bank" class="bank">
                <h1 class="text-center text-white bg-primary p-3">Welcome To Your Account</h1>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h4>Deposit</h4>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h4>Withdraw</h4>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h4>Balance</h4>
                            <h2>$ <span id="currentBalance">00</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="number" class="form-control"
                                placeholder="$ amount you want to deposit">
                            <br>
                            <button class="btn btn-outline-primary" id="addDeposit">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" type="number" class="form-control"
                                placeholder="$ amount you want to withdraw">
                            <br>
                            <button class="btn btn-outline-primary" id="addWithdraw" >Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="container">
        <p class="bg-primary text-white text-center p-3">
            No Right Reserved || Made By Rabi
        </p>
    </footer>

    <script src="dom.js"></script>
</body>

</html>
